databaseChangeLog:
  - changeSet:
      id: create-wine-category-table
      author: daniil
      changes:
        - createTable:
            tableName: wine_category
            columns:
              - column:
                  name: wine_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: wine_category
            baseColumnNames: wine_id
            referencedTableName: wines
            referencedColumnNames: id
            constraintName: fk_wine_category_wine
        - addForeignKeyConstraint:
            baseTableName: wine_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_wine_category_category
