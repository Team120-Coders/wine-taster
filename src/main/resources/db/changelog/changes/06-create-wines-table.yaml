databaseChangeLog:
  - changeSet:
      id: create-wines-table
      author: daniil
      changes:
        - createTable:
            tableName: wines
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: producer
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: grape_variety
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: vintage
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: alcohol_content
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
